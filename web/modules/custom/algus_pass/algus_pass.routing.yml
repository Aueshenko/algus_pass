algus_pass.company:
  path: '/company'
  defaults:
    _controller: '\Drupal\algus_pass\Controller\CompanyController::taxonomy_folders'
    _title: 'Company'
  requirements:
    _permission: 'access content'

algus_pass.access_pass:
  path: '/access/pass/{id}'
  defaults:
    _form: '\Drupal\algus_pass\Form\AccessPassForm'
    _title: 'Access Pass'
  requirements:
    _permission: 'access content'

algus_pass.access_folders:
  path: '/access/folders/{id}'
  defaults:
    _form: '\Drupal\algus_pass\Form\AccessFoldersForm'
    _title: 'Access Folders'
  requirements:
    _permission: 'access content'
